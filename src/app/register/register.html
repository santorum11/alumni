<div class="register-container">
  <h2>Register Now</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" formControlName="fullName" />
      <div class="error" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
        Name is required.
      </div>
    </div>

    <div class="input-group">
      <label for="email">Email *</label>
      <input type="email" id="email" formControlName="email" />
      <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Enter a valid email.
      </div>
    </div>

    <div class="input-group">
      <label for="phone">Phone *</label>
      <input type="text" id="phone" formControlName="phone" maxlength="15" />
      <div class="error" *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
        Enter a valid phone number.
      </div>
    </div>

    <div class="input-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" />
    </div>

    <div class="input-group small-inputs">
      <div>
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" />
      </div>
      <div>
        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" />
      </div>
      <div>
        <label for="pincode">Pin Code</label>
        <input type="text" id="pincode" formControlName="pincode" />
      </div>
    </div>

    <div class="input-group">
      <label for="graduationYear">Graduation Year *</label>
      <input type="number" id="graduationYear" formControlName="graduationYear" />
      <div class="error" *ngIf="registerForm.get('graduationYear')?.touched && registerForm.get('graduationYear')?.invalid">
        Enter a valid year.
      </div>
    </div>

    <div class="input-group">
      <label for="message">Message (Optional)</label>
      <textarea id="message" formControlName="message"></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
