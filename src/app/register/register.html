<div class="register-container">
  <h2>Alumni Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="input-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName" type="text" required />
      <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched" class="error">
        Full Name is required.
      </div>
    </div>

    <div class="input-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="" disabled selected>Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="registrationForm.get('gender')?.invalid && registrationForm.get('gender')?.touched" class="error">Select gender.</div>
    </div>

    <div class="input-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" formControlName="dob" max="{{today | date:'yyyy-MM-dd'}}" />
    </div>

    <div class="input-group">
      <label for="bloodGroup">Blood Group</label>
      <select id="bloodGroup" formControlName="bloodGroup">
        <option value="" disabled selected>Select</option>
        <option *ngFor="let bg of bloodGroups">{{bg}}</option>
      </select>
    </div>

    <div class="input-group">
      <label for="foodPreference">Food Preference</label>
      <select id="foodPreference" formControlName="foodPreference">
        <option value="" disabled selected>Select</option>
        <option *ngFor="let fp of foodPreferences">{{fp}}</option>
      </select>
    </div>

    <div class="input-group">
      <label for="contactNumber">Contact Number</label>
      <input id="contactNumber" formControlName="contactNumber" type="tel" />
    </div>

    <div class="input-group">
      <label for="emailId">Email ID</label>
      <input id="emailId" formControlName="emailId" type="email" />
    </div>

    <div class="input-group">
      <label for="currentAddress">Current Address</label>
      <textarea id="currentAddress" formControlName="currentAddress"></textarea>
    </div>

    <div class="input-group small-inputs">
      <div>
        <label for="yearOfAdmission">Year of Admission</label>
        <input id="yearOfAdmission" formControlName="yearOfAdmission" type="number" />
      </div>
      <div>
        <label for="yearOfPassing">Year of Passing</label>
        <input id="yearOfPassing" formControlName="yearOfPassing" type="number" />
      </div>
    </div>

    <div class="input-group">
      <label for="batch">Batch / Class</label>
      <input id="batch" formControlName="batch" type="text" />
    </div>

    <div class="input-group">
      <label for="occupation">Current Occupation / Designation</label>
      <input id="occupation" formControlName="occupation" type="text" />
    </div>

    <div class="input-group">
      <label for="organization">Organization / Company</label>
      <input id="organization" formControlName="organization" type="text" />
    </div>

    <div class="input-group">
      <label for="areaOfExpertise">Area of Expertise</label>
      <input id="areaOfExpertise" formControlName="areaOfExpertise" type="text" />
    </div>

    <div class="input-group">
      <label for="mentorJuniors">Willing to Mentor Juniors?</label>
      <select id="mentorJuniors" formControlName="mentorJuniors">
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="input-group">
      <label for="donate">Interested in Donating / Supporting?</label>
      <select id="donate" formControlName="donate">
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="input-group">
      <label for="availableForReunion">Available for Reunion / Programs?</label>
      <select id="availableForReunion" formControlName="availableForReunion">
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="input-group">
      <label for="profilePic">Upload Profile Picture</label>
      <input id="profilePic" type="file" (change)="onFileSelected($event)" />
    </div>

    <button class="submit-btn" type="submit" [disabled]="registrationForm.invalid">Submit Registration</button>
  </form>
</div>
